<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>Welcome to Bookart</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<script src="app.js"></script>
</head>
<body>
	<div id="full-container">
		<div id="header-wrapper" ng-controller="HeaderCtrl">
			<span class="logo pull-left">{{appDetails.title}}</span> <span
				class="tagline pull-left">{{appDetails.tagline}}</span>
			<div class="nav-wrapper pull-left">
				<ul class="nav nav-pills">
					<li ng-class="{active:nav.isActive('/books')}"><a href="#/books">Books</a></li>
					<li ng-class="{active:nav.isActive('/kart')}"><a href="#/kart">Kart</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div ng-view class="container"></div>

</body>
</html>
